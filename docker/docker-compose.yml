version: "3.3"

services:
  api:
    build:
      context: ../backend
      dockerfile: src/PathFinder.API/Dockerfile
    container_name: pathfinder-api
    ports:
      - "5005:8080"
      - "5006:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=environmentname
      - ConnectionStrings__DefaultConnection=connectionstring
      - HangfireSettings__Password=dashboardpassword
      - HangfireSettings__UserName=dashboardusername
      - JwtSettings__PrivateKey=jwtsecretkey
      - JwtSettings__Issuer=jwtissuer
      - JwtSettings__Audience=jwtaudience
      - JwtSettings__Expires=jwtexpirationinhours
      - Cloudinary__ApiKey=placeholder
      - Cloudinary__CloudName=placeholder
      - Cloudinary__Secret=placeholder
      - Analytics__Header=placeholder
      - Analytics__Value=placeholder
    depends_on:
      - postgres
    networks:
      - webnet

  postgres:
    image: postgres:16
    container_name: pathfinder-postgres
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=YRaUUR76!Whst5qaPO
      - POSTGRES_DB=PathFinderApiDb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet

volumes:
  pgdata:


networks:
  webnet:
