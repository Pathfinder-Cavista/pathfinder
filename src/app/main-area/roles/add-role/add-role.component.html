<div class="container-fluid">
  <div class="col-lg-12">
    <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
          <h4 class="card-title">New Role Information</h4>
        </div>
      </div>
      <div class="iq-card-body">
        <div class="new-user-info">
          <form autocomplete="off" (ngSubmit)="submitNewRole()">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="fname">Title</label>
                <input type="text" class="form-control" id="fname" placeholder="Title" [formControl]="addRoleForm.controls.title">
              </div>
              
              <div class="form-group col-md-6">
                <label for="lname">Deadline:</label>
                <input type="datetime-local" class="form-control" id="lname" placeholder="Deadline" [formControl]="addRoleForm.controls.deadLine">
              </div>

              <div class="form-group col-md-12">
                <label for="add1">Description</label>
                <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
                <ngx-editor name="description" [editor]="editor" [(ngModel)]="descriptionText" [disabled]="false"
                  [placeholder]="'Enter description here...'"></ngx-editor>
              </div>

              <div class="form-group col-md-4">
                <label for="add2">Employment Type</label>
                <select class="form-control" id="add2" placeholder="Street Address 2" [formControl]="addRoleForm.controls.employmentTypeS">
                  <option disabled selected [value]="-1">-- Select Employment Type --</option>
                  <option [value]="0">Full Time</option>
                  <option [value]="1">Part Time</option>
                  <option [value]="2">Contract</option>
                  <option [value]="3">Internship</option>
                  <option [value]="4">Temporary</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="add3">Level</label>
                <select class="form-control" id="add3" placeholder="Street Address 2" [formControl]="addRoleForm.controls.levelS">
                  <option disabled selected [value]="-1">-- Select Level --</option>
                  <option [value]="0">Entry Level</option>
                  <option [value]="1">Junior Level</option>
                  <option [value]="2">Mid Level</option>
                  <option [value]="3">Senior Level</option>
                  <option [value]="4">Team Lead</option>
                  <option [value]="5">Manager</option>
                  <option [value]="6">Director</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label>Location:</label>
                <select class="form-control" id="selectcountry" [formControl]="addRoleForm.controls.location">
                  <option disabled selected value="">Select Location</option>
                  <option value="Dallas">Dallas</option>
                  <option value="Gaborone">Gaborone</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Manila">Manila</option>
                  <option value="Pune">Pune</option>
                </select>
              </div>

              <div class="form-group col-md-12">
                <label for="mobno">Skills</label>
                <textarea type="text" class="form-control" id="mobno" name="skills" [(ngModel)]="skillsText" placeholder="Skill 1, Skill 2, Skill 3"></textarea>
                <small>Enter skills as a comma separated list</small>
              </div>
            </div>
            <hr>
            
            <div>
              <button type="submit" class="btn btn-primary">Add New Role</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
