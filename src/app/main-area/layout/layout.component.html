<!-- Wrapper Start -->
<div class="wrapper">
  <!-- Sidebar  -->
  <div class="iq-sidebar">
    <div class="iq-sidebar-logo d-flex justify-content-between">
      <a href="index.html">
        <img src="images/logo.gif" class="img-fluid" alt="">
        <span>Path Finder</span>
      </a>
    </div>
    <div id="sidebar-scrollbar">
      <nav class="iq-sidebar-menu">
        <ul id="iq-sidebar-toggle" class="iq-menu">
          <li class="iq-menu-title"><i class="ri-subtract-line"></i><small>Dashboard</small></li>
          <li routerLinkActive="active">
            <a routerLink="/main/dashboard" class="iq-waves-effect">
              <i class="ri-home-8-line"></i><span>Dashboard</span></a>
          </li>
          
          <li class="iq-menu-title"><i class="ri-subtract-line"></i><small>Components</small></li>
          
          <li routerLinkActive="active">
            <a href="#roleinfo" class="iq-waves-effect" [ngClass]="(currentRoute.includes('/main/roles/')) ? '' : 'collapse'" data-toggle="collapse"
               aria-expanded="{{(currentRoute.includes('/main/roles/')) ? 'true' : 'false'}}">
              <i class="ri-briefcase-line"></i><span>Roles</span><i class="ri-arrow-right-s-line iq-arrow-right"></i></a>
            <ul id="roleinfo" class="iq-submenu collapse" [ngClass]="(currentRoute.includes('/main/roles/')) ? 'show' : ''" data-parent="#iq-sidebar-toggle">
              <li routerLinkActive="active"><a routerLink="/main/roles/all"><i class="ri-file-list-line"></i>All Roles</a></li>
              <li routerLinkActive="active"><a routerLink="/main/roles/add"><i class="ri-add-line"></i>Add Role</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="p-3"></div>
    </div>
  </div>
  <!-- TOP Nav Bar -->
  <div class="iq-top-navbar">
    <div class="iq-navbar-custom">
      <div class="iq-sidebar-logo">
        <div class="top-logo">
          <a href="index.html" class="logo">
            <img src="images/logo.gif" class="img-fluid" alt="">
            <span>Path Finder</span>
          </a>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light p-0 d-flex justify-content-between">
        <div class="navbar-left">
          <div class="iq-search-bar">
            <form action="#" class="searchbox">
              <input type="text" class="text search-input" placeholder="Type here to search...">
              <a class="search-link"><i class="ri-search-line"></i></a>
              </form>
          </div>
        </div>
        <ul class="navbar-list d-inline-block d-flex flex-end">
          <li>
            <a class="search-toggle iq-waves-effect d-flex align-items-center bg-primary rounded">
              <img src="images/user/04.jpg" class="img-fluid rounded mr-3" alt="user">
              <div class="caption">
                <h6 class="mb-0 line-height text-white">
                  {{ authService.currentUser()?.fullName }}
                </h6>
                <span class="font-size-12 text-white">
                  {{ authService.currentUser()?.title }}
                </span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- TOP Nav Bar END -->

  <!-- Page Content  -->
  <div id="content-page" class="content-page">
    <router-outlet />
  </div>
</div>
<!-- Wrapper END -->

<!-- Footer -->
<footer class="bg-white iq-footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <ul class="list-inline mb-0">
          <li class="list-inline-item"><a>Privacy Policy</a></li>
          <li class="list-inline-item"><a>Terms of Use</a></li>
        </ul>
      </div>
      <div class="col-lg-6 text-right">
        Copyright 2025 <a>Path Finder</a> All Rights Reserved.
      </div>
    </div>
  </div>
</footer>
<!-- Footer END -->
