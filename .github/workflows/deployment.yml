name: Build, push and deploy Docker image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  check_merge_condition:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is merged
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "PR is not merged. Skipping deployment."
            exit 1
          fi
        shell: bash
  
  build_and_push:
    needs: check_merge_condition
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show repo structure
        run: ls -R

      - name: Build Docker image
        run: docker buildx build -f backend/src/PathFinder.API/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/pathfinder-api:latest backend/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pathfinder-api:latest

      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}